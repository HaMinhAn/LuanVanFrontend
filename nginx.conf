# Removed duplicate `user` and `worker_processes` lines
worker_processes auto;

# Only use `user` directive if you're NOT on OpenShift
# Commented out to avoid warning when running as random UID in OpenShift
# user nginx;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Use /tmp path because /var/cache/nginx is not writable in OpenShift
    client_body_temp_path /tmp/nginx/client_temp;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 3000;
        listen [::]:3000;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;

            # For SPA routing with no aggressive caching
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
            if_modified_since off;
            add_header Last-Modified "";
        }
    }
}
